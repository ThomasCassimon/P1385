name: CI

on: [push]

jobs:
    Build_x86-64_Linux_Clang:

        runs-on: ubuntu-18.04
        container: thomascassimon/p1385-clang

        steps:
            - uses: actions/checkout@v1
            - name: Build
              run: |
                  mkdir -p build
                  cd build
                  cmake --build .

    Build_x86-64_Linux_GCC:

        runs-on: ubuntu-18.04
        container: thomascassimon/p1385-gcc

        steps:
            - uses: actions/checkout@v1
            - name: Build
              run: |
                  mkdir -p build
                  cd build
                  cmake --build .
